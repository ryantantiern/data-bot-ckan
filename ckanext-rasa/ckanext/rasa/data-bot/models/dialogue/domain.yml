actions:
- bot.actions.Greet
- bot.actions.GoodBye
- bot.actions.OfferHelp
- bot.actions.SourceData
- bot.actions.Help
- bot.actions.CheckUnderstanding
- bot.actions.ReofferHelp
- bot.actions.SourceDataPromptTags
- bot.actions.ResetSlots
config:
